<!DOCTYPE html>
<html>
  
     <head>
       <title>Responsive Web site Using md tag</title>
       <meta name="viewport" content="width=device-width, initial-scale=1">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
     </head>
     
     <body>
       <div class="row">
         <div class="col-md-6" style="background-color: coral">
           <h1 col 1-6>This is First Div tag</h1>
         </div>
         <div class="col-md-6" style="background-color: aquamarine">
         <h1 col 6-12>This is Second Div tag</h1>
         </div>
       </div>
       <hr>
       
       <div class="row">
         <div class="col-md-4" style="background-color: peru">
          <h1 col 1-4>First div</h1> 
         </div>
         <div class="col-md-4" style="background-color: rosybrown">
           <h1 col 4-8>First div</h1>
         </div>
         <div class="col-md-4" style="background-color: teal">
           <h1 col 8-12>First div</h1>
         </div>
       </div>
       <hr>
     </body>
</html>
