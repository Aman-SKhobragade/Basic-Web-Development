<!DOCTYPE html>
<html>
     
     <head>
          <title>Display properties inline and block</title>
        <style>
          h1{
            background-color: darkturquoise
          }
          h1{
            display: inline
          }
          a{
            display: block
          }
        </style>  
     </head>
     
     <body>
       <h1>This is the first h1 tag </h1>
       
       <hr>
       
       <h1>First H1 tag</h1>
       <h1> the Second H1 tag</h1>
       
       <a href="">Google.com</a>
       <a href="">wikipedia.com</a>
       
       
     </body>

</html>
