<!DOCTYPE HTML>
<html>
      
      <head>
           <title>CSS Selector using class</title>
           <link rel="stylesheet" href="CSS Selector.css"/>
      </head>
      
      <body>
        
          <h1 class="x">This is first h1 tag</h1>
          <h1 class="y">This is second h1 tag</h1>
          <h1 class="z">This is third h1 tag</h1>
          <h1 class="x">This is fourth h1 tag</h1>
          
          <P class="y">This is first paragraph</P>
          <P class="x">This is second paragraph</P>
          <P class="z">This is third paragraph</P>
          <P class="x">This is fourth paragraph</P>
      
      </body>
  
  
  
  
  
  
  
  
</html>
