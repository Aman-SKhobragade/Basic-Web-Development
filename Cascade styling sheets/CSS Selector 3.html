<!DOCTYPE html>
<html>
      
      <head>
            <title> CSS Selector using id</title>
    
       <style>

         #x{
           background-color: darkorange
         }
         
         #y{
           background-color: darkkhaki
         }
         
         #z{
           background-color: darkgreen
         }
         
       </style>
    
      </head>
      
      <body>
        
          <h1 id="x">This is first h1 tag</h1>
          <h1 id="y">This is second h1 tag</h1>
          <h1 id="z">This is third h1 tag</h1>
          <h1 id="x">This is fourth h1 tag</h1>
          
          <P id="y">This is first paragraph</P>
          <P id="x">This is second paragraph</P>
          <P id="z">This is third paragraph</P>
          <P id="x">This is fourth paragraph</P>
      </body>
  
</html>
